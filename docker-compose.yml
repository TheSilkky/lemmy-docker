networks:
  public:
    external: true

volumes:
  database:

services:
  lemmy:
    image: thesilkky/lemmy:0.18.1
    container_name: lemmy
    depends_on:
      - postgres
    restart: always
    hostname: lemmy
    networks:
      - public
      - default
    environment:
      - LEMMY_DATABASE_URL=postgres://lemmy:${DATABASE_PASSWORD}@lemmy:5432/lemmy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.lemmy.rule=Host(`${HOST}`) && PathRegexp(`^/(api|pictrs|feeds|nodeinfo|\.well-known)$`) || (Method(`GET`, `HEAD`) && HeaderRegexp(`Accept`, `^application/(activity|ld)\+json$`)) || !Method(`GET`, `HEAD`)"
      - "traefik.http.routers.lemmy.entryPoints=websecure"
      - "traefik.http.routers.lemmy.tls.certResolver=le"
      - "traefik.http.routers.lemmy.service=lemmy"
      - "traefik.http.services.lemmy.loadbalancer.server.port=8536"

  lemmy-ui:
    image: thesilkky/lemmy-ui:0.18.1
    restart: always
    hostname: lemmy-ui
    networks:
      - public
      - default
    environment:
      - LEMMY_UI_LEMMY_INTERNAL_HOST=lemmy:8536
      - LEMMY_UI_LEMMY_EXTERNAL_HOST=${HOST}
      - LEMMY_UI_HTTPS=true
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.lemmy-ui.rule=Host(`${HOST}`)"
      - "traefik.http.routers.lemmy-ui.entryPoints=websecure"
      - "traefik.http.routers.lemmy-ui.tls.certResolver=le"
      - "traefik.http.routers.lemmy-ui.service=lemmy-ui"
      - "traefik.http.services.lemmy-ui.loadbalancer.server.port=1234"

  postgres:
    image: postgres:15.3-alpine3.18
    restart: always
    hostname: postgres
    volumes:
      - database:/var/lib/postgresql/data
      - /etc/localtime:/etc/localtime:ro
    environment:
      - POSTGRES_DB=lemmy
      - POSTGRES_USER=lemmy
      - POSTGRES_PASSWORD=${DATABASE_PASSWORD}
